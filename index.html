<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Técnica JS ITOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col-8 offset-2 ">
                <div class="row bg-dark bg-gradient">
                    <h2 class="text-light text-center">Prueba Técnica</h2>
                </div>
                <div class="row align-items-center" id="botones">
                    <div class="col-auto mx-auto my-5">
                        <button class="btn btn-outline-dark" id="bisiesto">Año Bisiesto</button>
                    </div>
                    <div class="col-auto mx-auto my-5">
                        <button class="btn btn-outline-dark" id="generar_tabla">Generar Tabla</button>
                    </div>
                    <div class="col-auto mx-auto my-5">
                        <button class="btn btn-outline-dark" id="arreglo_numerico">Generar Arreglo Numérico</button>
                    </div>
                    <div class="col-auto mx-auto my-5">
                        <button class="btn btn-outline-dark" id="uniones">Generar de Arreglos</button>
                    </div>
                    <div class="col-auto mx-auto my-5">
                        <button class="btn btn-outline-dark" id="tipo_cambio">Tipo de Cambio</button>
                    </div>            
                </div>
                <div class="row align-items-center m-2" id="funcionalidad" >
                </div>
                <div class="row align-items-center m-2" id="resultados" >
                </div>
                <div class="row align-items-center m-2" id="mensaje_validacion" >
                </div>
            </div>
        </div>
    </div>
    <script src="js/prueba_tecnica.js"></script>
</body>
</html>
